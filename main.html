<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #FFF;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #FFF;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #FFF;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border-radius: 4px;
            border: 1px solid #666;
            background-color: #333;
            color: #FFF;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: none;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #FFF;
            background-color: #222;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .form-group input[type="submit"] {
            background-color: #FFF;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            letter-spacing: 2px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ccc;
            box-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }

        .form-footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }

        .form-footer a {
            color: #FFF;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: none;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center center no-repeat;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h2>Hacker Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="form-footer">
            <a href="#" id="forgotPassword">Forgot Password?</a> | <a href="#">Sign Up</a>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUsername = "이성훈";
            const validPassword = "61011216";

            if (username === validUsername && password === validPassword) {
                window.location.href = "/login";
            } else {
                alert("Invalid username or password.");
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', function(event) {
            event.preventDefault();
            alert("비밀번호가 초기화되었습니다. 초기 비밀번호는 1234입니다");
        });
    </script>
</body>
</html>
