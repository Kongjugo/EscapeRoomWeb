<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH4rrqe1z5iKjGkdCOh7PgXj5AY-jDweHPKw&s">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>공주고 방탈출</title>
    <style>
        @font-face {
            font-family: 'Freesentation-9Black';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404@1.0/Freesentation-9Black.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }

        * {
            font-family: 'Freesentation-9Black';
        }

        body {
            background: #111;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(34, 34, 34, 0.9);
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 2px solid #FFF;
            font-size: 18px;
            position: relative;
        }

        .container h1 {
            margin-bottom: 10px;
            color: #FF6347;
            font-size: 3.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container h3 {
            margin-bottom: 60px;
            color: #FFF;
            font-size: 1.8rem;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .start-button {
            background-color: hsl(20, 100%, 51%);
            color: #fffdfd;
            font-size: 1.8em;
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 1.0rem;
        }

        .start-button:hover {
            background-color: #ff8d41;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center center no-repeat;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>공주고 방탈출</h1>
        <h3>미션! 폭발물을 해체하라</h3>
        <p>시작하려면 아래 버튼을 클릭하세요</p>
        <button class="start-button" id="startButton">시작하기</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            fetch('/FindStudent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: "게임 시작" })
            })
            .then(response => {
                if (response.redirected) {
                    // 서버가 리디렉션을 하면 해당 페이지로 이동
                    window.location.href = response.url;
                }
            })
            .catch(error => {
                console.error('에러:', error);
            });
        });
    </script>
</body>
</html>
