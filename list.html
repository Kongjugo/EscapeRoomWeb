<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Hacker Dashboard</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #101010; /* Deep black background */
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #FFFFFF; /* White border */
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .container h1 {
            margin-bottom: 30px;
            color: #FFFFFF; /* White heading */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glowing effect */
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-list li {
            margin: 20px 0;
        }

        .link-list a {
            color: #FFFFFF; /* White links */
            text-decoration: none;
            font-size: 1.5em;
            padding: 12px;
            border: 2px solid #FFFFFF; /* White border */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: block;
            margin: 0 auto;
            max-width: 350px;
        }

        .link-list a:hover {
            background-color: #FFFFFF; /* White background on hover */
            color: #333;
            box-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }

        /* Background animation for a hacking feel */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center center no-repeat;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        /* Home icon styling */
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: #FFFFFF;
            cursor: pointer;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <!-- Home icon as link -->
    <a href="/" class="home-icon"><i class='bx bx-home'></i></a>
    
    <div class="container">
        <h1>Hacker Dashboard</h1>
        <ul class="link-list">
            <li><a href="https://kongjuhighschoolfestival.oopy.io/" target="_blank">축제 자세히 보기</a></li>
            <li><a href="https://www.youtube.com/@codingapple" target="_blank">사과</a></li>
            <li><a href="https://www.youtube.com/@nadocoding/videos" target="_blank">파이썬 장인</a></li>
            <li><a href="https://www.youtube.com/@coohde/videos" target="_blank">코딩을 생활화 하자</a></li>
            <li><a href="https://www.youtube.com/@Normaltic/videos" target="_blank">해킹 스승님</a></li>
            <li><a href="https://youtu.be/uhI9qFwXkws?feature=shared&t=115" target="_blank">나의 vlog</a></li>
            <li><a href="https://youtu.be/p6M6puzjggY?feature=shared" target="_blank">대회 출전</a></li>
            <li><a href="https://docs.google.com/document/d/1a8ClAp1vFVp-Lztd6Fw1kTd8FTKqjC-NCZCygd1XpTk/edit?usp=sharing" target="_blank">어떤 도현인지 맞추기</a></li> 
        </ul>
    </div>
</body>
</html>
